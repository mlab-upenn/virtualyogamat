<body>
  <div class="container">
    <header>
      <h1>Virtual Yoga Mat</h1>
    </header>
    <form class="new-task" style="margin-left:2%;">
        <input type="text" name="text" placeholder="Add time for pose" />
    </form><br>
    <div class="mat" style="display:inline-block">
    {{#each mat}}
      {{>section}}
    {{/each}}
    
    </div> 
  </div>
</body>
  
<template name="section">
  <div class="matsection" style="display:inline-block; background-color:{{litcolor}}"></div>
</template>
